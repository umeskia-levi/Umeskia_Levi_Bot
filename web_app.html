<!DOCTYPE html>
<html>
<head>
    <title>Get Your IP</title>
    <script>
        async function getIP() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            Telegram.WebApp.sendData(data.ip); // Send IP to the bot
        }
        window.onload = getIP;
    </script>
</head>
<body>
    <p>Loading...</p>
</body>
</html>
